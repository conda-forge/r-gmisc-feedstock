{% set version = "3.0.3" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-gmisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Gmisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Gmisc/Gmisc_{{ version }}.tar.gz
  sha256: 83e0f8ab93eedb48e280a786106474dd2ce1dc2df6505835ec4218521e9e0fe9

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'                        # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib("c") }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem            # [win]
    - {{ posix }}make
    - {{ posix }}sed                   # [win]
    - {{ posix }}coreutils             # [win]
    - {{ posix }}zip                   # [win]
    - cross-r-base {{ r_base }}        # [build_platform != target_platform]
  host:
    - r-base
    - r-hmisc
    - r-rcpp >=0.11.4
    - r-xml
    - r-abind
    - r-checkmate
    - r-forestplot
    - r-glue
    - r-htmltable >=2.0.0
    - r-knitr
    - r-lattice
    - r-lubridate
    - r-magrittr
    - r-rlang
    - r-rmarkdown
    - r-stringr
    - r-yaml
  run:
    - r-base
    - r-hmisc
    - r-rcpp >=0.11.4
    - r-xml
    - r-abind
    - r-checkmate
    - r-forestplot
    - r-glue
    - r-htmltable >=2.0.0
    - r-knitr
    - r-lattice
    - r-lubridate
    - r-magrittr
    - r-rlang
    - r-rmarkdown
    - r-stringr
    - r-yaml

test:
  commands:
    - $R -e "library('Gmisc')"           # [not win]
    - "\"%R%\" -e \"library('Gmisc')\""  # [win]

about:
  home: https://gforge.se
  license: GPL-3.0-or-later
  summary: "Tools for making the descriptive \"Table 1\" used in medical articles, a transition plot for showing changes between categories (also known as a Sankey diagram), flow charts by extending the grid package, a method for variable selection based on the SVD, BÃ©zier lines with arrows complementing the ones in the
    'grid' package, and more."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - leej3

